name: Release Python Package

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  get-version:
    name: Get Package Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_exists: ${{ steps.version.outputs.tag_exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from __init__.py
        id: version
        run: |
          VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' jvdeploy/__init__.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

          # Check if tag already exists
          git fetch --tags
          if git tag --list "v$VERSION" | grep -q "v$VERSION"; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist"
          fi

  publish:
    name: Publish Package & Create Release
    needs: get-version
    if: ${{ needs.get-version.outputs.tag_exists == 'false' }}
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel twine

      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload dist/*

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.get-version.outputs.version }}" -m "Release v${{ needs.get-version.outputs.version }}"
          git push origin "v${{ needs.get-version.outputs.version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.get-version.outputs.version }}" dist/* \
            --title "Release v${{ needs.get-version.outputs.version }}" \
            --notes "Automated release for version v${{ needs.get-version.outputs.version }}." \
            --generate-notes
